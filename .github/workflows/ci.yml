name: CI

on:
	push:
		branches: [master, main]
	pull_request:

jobs:
	tests:
		runsname: CI

on:
  push:
    branches: [ master, main ]
  pull_request:

jobs:

  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependencias
        run: |
          pip install --no-cache-dir -r requirements.txt
          pip install pytest

      - name: Ejecutar tests
        run: pytest -q


  docker-build-and-smoke:
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker
        run: docker build -t tech4health:ci .

      - name: Run container
        run: docker run -d --name app -p 8000:8000 tech4health:ci

      - name: Smoke test
        run: |
          for i in {1..15}; do
            if curl -fsS http://127.0.0.1:8000/health > /dev/null; then
              echo "App OK"
              exit 0
            fi
            sleep 2
          done
          echo "Error: app no respondi√≥"
          docker logs app || true
          exit 1
