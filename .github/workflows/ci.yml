name: CI

on:
  push:
    branches: [master, main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: pytest -q

      - name: Build Docker image
        run: docker build -t tech4health .

      - name: Run container
        run: docker run -d --name app -p 8000:8000 tech4health

      - name: Smoke test
        run: |
          for i in {1..15}; do
            if curl -fsS http://127.0.0.1:8000/health > /dev/null; then
              echo "App OK"
              exit 0
            fi
            sleep 2
          done
          echo "Error: app no respondi√≥"
          docker logs app || true
          exit 1

      - name: Post-push (mensaje)
        run: |
          echo "Post-push: pipeline ejecutado correctamente."
